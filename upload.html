<!DOCTYPE html>
<html>
<head>
    <title>PDF Uploader</title>
</head>
<body>
    <h1>Upload your PDF</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
