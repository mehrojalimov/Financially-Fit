  <body>
  <h1>Add Numbers to Pie Chart</h1>
  <form>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number">
    <label for="label">Enter a label:</label>
    <input type="text" id="label" name="label">
    <button type="button" onclick="addData()">Add to Chart</button>
  </form>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="script.js"></script>
  <script>
    // set the initial data
    var data = {
      labels: [],
      datasets: [
        {
          label: "The Money You Spent ($)",
          data: [0, 0],
          backgroundColor: [
            "#FF6384",
            "#36A2EB",
            "#FFCE56",
            "#2ECC71",
            "#FF9900",
          ],
          hoverBackgroundColor: [
            "#FF6384",
            "#36A2EB",
            "#FFCE56",
            "#2ECC71",
            "#FF9900",
          ],
        },
      ],
    };

    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
      type: "pie",
      data: data,
    });

    function addData() {
      var numberInput = document.getElementById("number");
      var labelInput = document.getElementById("label");

      // get the data from the inputs
      var number = Number(numberInput.value);
      var label = labelInput.value;

      // update the data object
      var index = data.labels.indexOf(label);
      if (index !== -1) {
        data.datasets[0].data[index] += number;
      } else {
        data.labels.push(label);
        data.datasets[0].data.push(number);
        data.datasets[0].backgroundColor.push(getRandomColor());
        data.datasets[0].hoverBackgroundColor.push(getRandomColor());
      }

      // update the chart
      myChart.update();

      // reset the inputs
      numberInput.value = "";
      labelInput.value = "";
    }

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
