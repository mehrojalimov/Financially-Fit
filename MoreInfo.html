<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FinanciallyFit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" type="text/javascript"></script>

  <style>
    h2 {
      color: white;
      font-family: timesnewroman;
      font-size: 220%;
    }

    p {
      color: white;
      font-family: timesnewroman;
    }

    h1 {
      color: white;
      font-family: timesnewroman;
      font-size: 150%;
    }

    label {
      color: white;
    }

    th {
      color: white;
    }

    option {
      color: white;
    }

    li {
      color: white;
    }

    form {
      color: white
    }

    .custom-button {
      font-size: 24px;
      padding: 10px 20px;
    }

    .button-container {
      display: flex;
    }

    .hidden-section {
      display: none;
    }
  </style>

</head>

<body>
  <div class="tab">
    <button class="tablinks">
      <a id="nav-b" href="index.html">Home</a>
    </button>

    <button class="tablinks">
      <a id="nav-b" href="SpendingTracker.html">SpendingTracker</a>
    </button>

    <button class="tablinks">
      <a id="nav-b" href="AboutUs.html">About Us</a>
    </button>
    <button class="tablinks">
      <a id="nav-b" href="Login.html">Login</a>
    </button>
    <button class="tablinks">
      <a id="nav-b" href="FinancialChart.html">Financial Chart</a>
    </button>
    <button class="tablinks">
      <a id="nav-b" href="LoanPayment.html">Loan Payment</a>
    </button>
    <button class="tablinks">
      <a id="nav-b" href="MoreInfo.html">More Information</a>
    </button>
    <button class="tablinks">
      <a id="nav-b" href="userguide.html">User Guide</a>
    </button>
  </div>

  <div class="button-container">
    <button id="showFoodButton" class="custom-button">Click Me to learn ways to save money on the food category</button>
    <button id="showEntertainmentButton" class="custom-button">Click Me to learn ways to save money on the entertainment category</button>
  </div>

  <div id="hiddenFoodSection" class="hidden-section">
    <h1>Food Section</h1>
    <p>
      This is my food paragraph
    </p>
  </div>

  <div id="hiddenEntertainmentSection" class="hidden-section">
    <h1>Entertainment Section</h1>
    <p>
      This is my entertainment paragraph
    </p>
  </div>

  <script>
    document.getElementById("showFoodButton").addEventListener("click", function() {
      var hiddenSection = document.getElementById("hiddenFoodSection");
      var showButton = document.getElementById("showFoodButton");

      if (hiddenSection.style.display === "none") {
        hiddenSection.style.display = "block";
        showButton.style.display = "none";
      } else {
        hiddenSection.style.display = "none";
        showButton.style.display = "block";
      }
    });
  </script>
  <script>
    document.getElementById("showEntertainmentButton").addEventListener("click", function() {
      var hiddenSection = document.getElementById("hiddenEntertainmentSection");
      var showButton = document.getElementById("showEntertainmentButton");

      if (hiddenSection.style.display === "none") {
        hiddenSection.style.display = "block";
        showButton.style.display = "none";
      } else {
        hiddenSection.style.display = "none";
        showButton.style.display = "block";
      }
    });
  </script>

</body>

</html>
